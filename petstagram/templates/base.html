{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}">
    <title>Petstagram</title>
</head>

<body>

<header>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'page-home' %}">
                    <img width="50px" src="{% static 'images/free-30-instagram-stories-icons23_122570.png' %}"
                         alt="img1">
                </a>

                <a class="home" href="{% url 'page-home' %}">
                    <i>Petstagram</i>
                </a>
            </div>

            <div class="nav-links">
                <ul class="nav-group">
                    <li class="nav-item">

                        <a href="{% url 'pet-add' %}">
                            <i>Add Pet</i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'photo-add' %}">
                            <i>Add Photo</i>
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'profile-page' pk=request.user.pk %}">
                                <i>Profile</i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'page-logout' %}">
                                <i>Logout</i>
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'page-login' %}">
                                <i>Login</i>
                            </a>
                        </li>
                        <li class="nav-item">

                            <a href="{% url 'page-register' %}">
                                <i>Register</i>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<div class="footer">
		<span class="footer-section">
			Â© 2022 SOFTUNI WORKSHOP FOR PYTHON WEB MODULE
		</span>
</div>

</body>
</html>
